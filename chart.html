<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Chart Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body class="flex">
    <!-- Sidebar -->
    <div class="w-20 bg-white h-screen flex flex-col items-center py-4 shadow-lg">
        <div class="mb-8">
            <i class="fas fa-user-circle text-3xl text-orange-500"></i>
        </div>
        <div class="flex flex-col space-y-8">
            <a href="home.html">
                <i id="home-icon" class="fas fa-home text-xl text-gray-400 hover:text-orange-500 cursor-pointer transition"></i>
            </a>
            <a href="chart.html">
                <i id="chart-icon" class="fas fa-chart-line text-xl text-gray-400 hover:text-orange-500 cursor-pointer transition"></i>
            </a>
            <a href="dumbbell.html">
                <i id="dumbbell-icon" class="fas fa-dumbbell text-xl text-gray-400 hover:text-orange-500 cursor-pointer transition"></i>
            </a>
            <a href="utensils.html">
                <i id="utensils-icon" class="fas fa-utensils text-xl text-gray-400 hover:text-orange-500 cursor-pointer transition"></i>
            </a>
            <a href="settings.html">
                <i id="settings-icon" class="fas fa-cog text-xl text-gray-400 hover:text-orange-500 cursor-pointer transition"></i>
            </a>
            <a href="logout.html">
                <i id="logout-icon" class="fas fa-sign-out-alt text-xl text-gray-400 hover:text-orange-500 cursor-pointer transition"></i>
            </a>
        </div>
    </div>
    
    <div class="flex-grow p-6">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Sales',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Sales Data',
                    }
                }
            }
        });
    </script>
</body>
</html>
